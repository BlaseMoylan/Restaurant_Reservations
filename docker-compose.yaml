
version: '3.4'
services:
  reservations-database:
    # build: ./database
    # TODO Replace <docker hub username> with your Docker Hub account username and uncomment the line
    image: blasemoylan/reservations-database:1.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    volumes:
      - db-data:/var/lib/mysql
  reservations-backend:
    # build: ./backend
    # TODO Replace <docker hub username> with your Docker Hub account username and uncomment the line
    image: blasemoylan/reservations-backend:1.0
    ports:
      - 5000:5000
    restart: always
    depends_on:
      - "reservations-database"
    command: >
      sh -c "flask db upgrade && flask run --host=0.0.0.0"
  reservations-frontend:
    # build: ./frontend
    # TODO Replace <docker hub username> with your Docker Hub account username and uncomment the line
    image: blasemoylan/reservations-frontend:1.0
    ports:
      # - 3000:3000
      - 80:80
      # - 443:443
    depends_on:
      - "reservations-backend"
volumes:
  db-data:
  